<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="modulo.css">
</head>

<body>
    <button id="NumerosFrances">
        Obtener Numeros En Frances
    </button>
    <div id="resultado"></div>
</body>

<script type="module">
    import * as obtieneNumero from './index.js';

    const botonNumerosFrances = document.getElementById("NumerosFrances");
    const resultadoDiv = document.getElementById("resultado");
    
    // Asincrona
    botonNumerosFrances.addEventListener("click", async () => {
        const indice = 3; // mostraría el indice 3 del arreglo 
        const resultadoAsync = obtieneNumero.obtieneNumeros(indice);
        resultadoDiv.textContent = resultadoAsync;
    });

        resultadoDiv.textContent = resultadoSync;
    });
    */
</script>

</html>
