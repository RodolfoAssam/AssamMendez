<body>
    <button id="NumerosFrances">
        Obtener Numeros En Frances
    </button>

<script type="module">

    const botonNumerosFrances = document.getElementById("NumerosFrances");

    // Asincrona

        const resultadoAsync = await obtieneNumero.obtieneNumeros(3);
        console.log(resultadoAsync);
    });
